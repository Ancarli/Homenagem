<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nosso Amor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
            flex-direction: column;
            text-align: center;
            touch-action: manipulation;
        }

        .heart {
            position: absolute;
            font-size: calc(10px + 20 * var(--size));
            opacity: var(--opacity);
            animation: float 5s infinite linear;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        .post {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            z-index: 1;
            margin-top: 20px;
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .profile-name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .photo-container {
            width: 100%;
            height: 300px;
            display: flex;
            overflow: hidden;
            position: relative;
            touch-action: pan-y;
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s;
            background-color: #f5f5f5;
        }

        .photo.active { opacity: 1; }

        .dots {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #fff;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active { background-color: #333; }

        .post-footer {
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .post-footer p {
            margin: 0;
            font-size: 14px;
            line-height: 1.4;
            text-align: left;
        }

        .time-together {
            font-size: 14px;
            color: #666;
            text-align: left;
            margin-top: 10px;
            padding-top: 8px;
            border-top: 1px solid #eee;
        }

        .time-together span {
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 480px) {
            .photo-container { height: 250px; }
            .post-footer p { font-size: 13px; }
            body { padding: 10px; }
        }
    </style>
</head>
<body>
    <!-- Post com fotos e legendas -->
    <div class="post">
        <div class="post-header">
            <img src="perfil.jpg" alt="Foto de Perfil" class="profile-pic">
            <span class="profile-name">Meu Amor</span>
        </div>

        <div class="photo-container">
            <img src="imagen1.jpg" class="photo active" alt="Foto 1">
            <img src="imagen2.jpg" class="photo" alt="Foto 2">
            <img src="imagen3.jpg" class="photo" alt="Foto 3">
            <img src="imagen4.jpg" class="photo" alt="Foto 4">
            <img src="imagen5.jpg" class="photo" alt="Foto 5">
        </div>

        <div class="dots" id="dots-container"></div>

        <div class="post-footer">
            <p id="caption">Cada momento ao seu lado √© um tesouro que guardo no cora√ß√£o. ‚ù§Ô∏è</p>
            <div class="time-together">
                Juntos h√° <span id="years">0</span> anos, <span id="months">0</span> meses e <span id="days">0</span> dias
            </div>
        </div>
    </div>

    <script>
        // Galeria de fotos
        const photos = document.querySelectorAll(".photo");
        const dotsContainer = document.getElementById("dots-container");
        const captions = [
            "Cada momento ao seu lado √© um tesouro que guardo no cora√ß√£o. Seu sorriso ilumina meus dias, e seu amor preenche cada espa√ßo da minha alma. ‚ù§Ô∏è",
            "Nosso amor √© como uma sinfonia, cada dia uma nova melodia que nos encanta. Nas suas risadas, encontro a m√∫sica mais doce. üíñ",
            "Juntos, constru√≠mos um mundo onde s√≥ existem sorrisos e sonhos compartilhados. Voc√™ √© a minha paz, a minha alegria e o meu tudo. üíò",
            "Voc√™ √© a minha estrela guia, o meu porto seguro e o meu maior tesouro. Ao seu lado, eu sou completo. üíû",
            "Eu te amo mais do que todas as estrelas no c√©u. Voc√™ √© a raz√£o do meu sorriso e a luz que ilumina o meu caminho. üíì"
        ];

        let currentIndex = 0;

        function createDots() {
            photos.forEach((_, index) => {
                const dot = document.createElement("div");
                dot.classList.add("dot");
                if (index === currentIndex) dot.classList.add("active");
                dot.addEventListener("click", () => changePhoto(index - currentIndex));
                dotsContainer.appendChild(dot);
            });
        }

        function updateDots() {
            const dots = document.querySelectorAll(".dot");
            dots.forEach((dot, index) => {
                dot.classList.toggle("active", index === currentIndex);
            });
        }

        function changePhoto(direction) {
            photos[currentIndex].classList.remove("active");
            currentIndex = (currentIndex + direction + photos.length) % photos.length;
            photos[currentIndex].classList.add("active");
            document.getElementById("caption").textContent = captions[currentIndex];
            updateDots();
        }

        // Suporte a gestos de toque
        let touchStartX = 0;
        let touchEndX = 0;

        const photoContainer = document.querySelector(".photo-container");
        
        photoContainer.addEventListener("touchstart", (e) => {
            touchStartX = e.touches[0].clientX;
        }, { passive: true });

        photoContainer.addEventListener("touchmove", (e) => {
            touchEndX = e.touches[0].clientX;
        }, { passive: true });

        photoContainer.addEventListener("touchend", () => {
            const swipeDistance = touchEndX - touchStartX;
            if (swipeDistance > 50) changePhoto(-1);
            else if (swipeDistance < -50) changePhoto(1);
        }, { passive: true });

        createDots();

        // Cora√ß√µes animados
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.setProperty("--size", Math.random());
            heart.style.setProperty("--opacity", Math.random() * 0.7 + 0.3);
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 700);

        // Contador de tempo desde 01/10/2020
        function updateTimeTogether() {
            const startDate = new Date('2020-10-01T00:00:00');
            const currentDate = new Date();
            
            let years = currentDate.getFullYear() - startDate.getFullYear();
            let months = currentDate.getMonth() - startDate.getMonth();
            let days = currentDate.getDate() - startDate.getDate();

            if (days < 0) {
                months--;
                // √öltimo dia do m√™s anterior
                const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 0).getDate();
                days += lastDay;
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            document.getElementById('years').textContent = years;
            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = days;
        }

        updateTimeTogether();
        setInterval(updateTimeTogether, 86400000); // Atualiza diariamente
    </script>
</body>
</html>
