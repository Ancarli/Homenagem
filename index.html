<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Homenagem Melhorada</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
            flex-direction: column;
            text-align: center;
            touch-action: manipulation;
        }

        /* Cora√ß√µes animados */
        .heart {
            position: absolute;
            font-size: calc(10px + 20 * var(--size));
            opacity: var(--opacity);
            animation: float 5s infinite linear;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        /* Post */
        .post {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            z-index: 1;
            margin-top: 20px;
        }

        /* Cabe√ßalho do post */
        .post-header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .profile-name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        /* Container das fotos */
        .photo-container {
            width: 100%;
            height: 300px;
            display: flex;
            overflow: hidden;
            position: relative;
            touch-action: pan-y;
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s;
            background-color: #f5f5f5;
        }

        .photo.active {
            opacity: 1;
        }

        /* Bolinhas indicadoras */
        .dots {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #fff;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: #333;
        }

        /* Rodap√© do post */
        .post-footer {
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .post-footer p {
            margin: 0;
            font-size: 14px;
            line-height: 1.4;
            text-align: left;
        }

        /* Player de m√∫sica */
        .music-player {
            background: #282828;
            color: white;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            max-width: 250px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .music-info {
            font-size: 14px;
            margin-right: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
            text-align: left;
        }

        .music-controls {
            display: flex;
            gap: 5px;
        }

        .music-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            min-width: 30px;
        }

        .music-controls button:hover {
            color: #1db954;
        }

        /* Melhorias para mobile */
        @media (max-width: 480px) {
            .photo-container {
                height: 250px;
            }
            
            .post-footer p {
                font-size: 13px;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- √Åudios das m√∫sicas (substitua pelas suas m√∫sicas) -->
    <audio id="music1" src="musica1.mp3" type="audio/mpeg"></audio>
    <audio id="music2" src="musica2.mp3" type="audio/mpeg"></audio>

    <!-- Player de m√∫sica -->
    <div class="music-player">
        <div class="music-info" id="music-name">M√∫sica 1</div>
        <div class="music-controls">
            <button id="prev-music">‚èÆÔ∏è</button>
            <button id="toggle-music">‚ñ∂Ô∏è</button>
            <button id="next-music">‚è≠Ô∏è</button>
        </div>
    </div>

    <!-- Post com fotos e legendas -->
    <div class="post">
        <!-- Cabe√ßalho do post com foto de perfil e nome -->
        <div class="post-header">
            <img src="perfil.jpg" alt="Foto de Perfil" class="profile-pic">
            <span class="profile-name">Meu Amor</span>
        </div>

        <!-- Container das fotos -->
        <div class="photo-container">
            <img src="imagen1.jpg" class="photo active" alt="Foto 1">
            <img src="imagen2.jpg" class="photo" alt="Foto 2">
            <img src="imagen3.jpg" class="photo" alt="Foto 3">
            <img src="imagen4.jpg" class="photo" alt="Foto 4">
            <img src="imagen5.jpg" class="photo" alt="Foto 5">
        </div>

        <!-- Bolinhas indicadoras -->
        <div class="dots" id="dots-container">
            <!-- As bolinhas ser√£o geradas dinamicamente via JavaScript -->
        </div>

        <!-- Rodap√© do post com legenda -->
        <div class="post-footer">
            <p id="caption">Cada momento ao seu lado √© um tesouro que guardo no cora√ß√£o. ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        // Elementos do DOM
        const photos = document.querySelectorAll(".photo");
        const dotsContainer = document.getElementById("dots-container");
        const captions = [
            "Cada momento ao seu lado √© um tesouro que guardo no cora√ß√£o. Seu sorriso ilumina meus dias, e seu amor preenche cada espa√ßo da minha alma. Voc√™ √© a raz√£o pela qual eu acredito em felicidade eterna. Eu te amo hoje, amanh√£ e para sempre. ‚ù§Ô∏è",
            "Nosso amor √© como uma sinfonia, cada dia uma nova melodia que nos encanta. Nas suas risadas, encontro a m√∫sica mais doce. Nos seus abra√ßos, encontro o meu ref√∫gio. Voc√™ √© a minha inspira√ß√£o e o meu maior sonho. üíñ",
            "Juntos, constru√≠mos um mundo onde s√≥ existem sorrisos e sonhos compartilhados. Cada olhar seu me faz acreditar que o amor verdadeiro existe. Voc√™ √© a minha paz, a minha alegria e o meu tudo. Eu te amo al√©m das palavras. üíò",
            "Nada no universo √© t√£o forte quanto o la√ßo que nos une. Voc√™ √© a minha estrela guia, o meu porto seguro e o meu maior tesouro. Ao seu lado, eu sou completo. Obrigada por ser o amor da minha vida. üíû",
            "Eu te amo mais do que todas as estrelas no c√©u e todas as areias na praia. Cada dia ao seu lado √© um presente que eu guardo com carinho. Voc√™ √© a raz√£o do meu sorriso e a luz que ilumina o meu caminho. Para sempre seu. üíì"
        ];

        let currentIndex = 0;

        // Fun√ß√£o para criar as bolinhas indicadoras
        function createDots() {
            photos.forEach((_, index) => {
                const dot = document.createElement("div");
                dot.classList.add("dot");
                if (index === currentIndex) dot.classList.add("active");
                dot.addEventListener("click", () => changePhoto(index - currentIndex));
                dotsContainer.appendChild(dot);
            });
        }

        // Fun√ß√£o para atualizar as bolinhas indicadoras
        function updateDots() {
            const dots = document.querySelectorAll(".dot");
            dots.forEach((dot, index) => {
                dot.classList.toggle("active", index === currentIndex);
            });
        }

        // Fun√ß√£o para mudar as fotos
        function changePhoto(direction) {
            photos[currentIndex].classList.remove("active");
            currentIndex = (currentIndex + direction + photos.length) % photos.length;
            photos[currentIndex].classList.add("active");
            document.getElementById("caption").textContent = captions[currentIndex];
            updateDots();
        }

        // Suporte a gestos de toque (swipe)
        let touchStartX = 0;
        let touchEndX = 0;

        const photoContainer = document.querySelector(".photo-container");
        
        photoContainer.addEventListener("touchstart", (event) => {
            touchStartX = event.touches[0].clientX;
        }, { passive: true });

        photoContainer.addEventListener("touchmove", (event) => {
            touchEndX = event.touches[0].clientX;
        }, { passive: true });

        photoContainer.addEventListener("touchend", () => {
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const swipeDistance = touchEndX - touchStartX;
            if (swipeDistance > 50) {
                changePhoto(-1); // Swipe para a direita
            } else if (swipeDistance < -50) {
                changePhoto(1); // Swipe para a esquerda
            }
        }

        // Cria as bolinhas indicadoras
        createDots();

        // Fun√ß√£o para criar cora√ß√µes animados
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.setProperty("--size", Math.random());
            heart.style.setProperty("--opacity", Math.random() * 0.7 + 0.3);
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 700);

        // Controle de m√∫sica melhorado
        const music1 = document.getElementById("music1");
        const music2 = document.getElementById("music2");
        const toggleMusicBtn = document.getElementById("toggle-music");
        const nextMusicBtn = document.getElementById("next-music");
        const prevMusicBtn = document.getElementById("prev-music");
        const musicName = document.getElementById("music-name");

        const songs = [
            { audio: music1, name: "Amor e F√©" },
            { audio: music2, name: "Preta" }
        ];

        let currentSongIndex = 0;
        let currentSong = songs[currentSongIndex].audio;
        let isPlaying = false;

        // Atualiza o nome da m√∫sica no player
        function updateMusicInfo() {
            musicName.textContent = songs[currentSongIndex].name;
        }

        // Fun√ß√£o para tocar m√∫sica
        function playMusic() {
            currentSong.play()
                .then(() => {
                    isPlaying = true;
                    toggleMusicBtn.textContent = "‚è∏Ô∏è";
                    updateMusicInfo();
                })
                .catch(error => {
                    console.log("Autoplay prevented. Click to start playback.");
                    // Mostra alerta para usu√°rio interagir
                    alert("Por favor, toque na tela para iniciar a m√∫sica.");
                });
        }

        // Fun√ß√£o para pausar m√∫sica
        function pauseMusic() {
            currentSong.pause();
            isPlaying = false;
            toggleMusicBtn.textContent = "‚ñ∂Ô∏è";
        }

        // Fun√ß√£o para alternar entre play e pause
        function togglePlayPause() {
            if (isPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        }

        // Fun√ß√£o para mudar de m√∫sica
        function changeSong(direction) {
            pauseMusic();
            currentSongIndex = (currentSongIndex + direction + songs.length) % songs.length;
            currentSong = songs[currentSongIndex].audio;
            if (isPlaying) {
                playMusic();
            } else {
                updateMusicInfo();
            }
        }

        // Event listeners para controles de m√∫sica
        toggleMusicBtn.addEventListener("click", togglePlayPause);
        nextMusicBtn.addEventListener("click", () => changeSong(1));
        prevMusicBtn.addEventListener("click", () => changeSong(-1));

        // Atualiza o bot√£o quando a m√∫sica termina
        songs.forEach(song => {
            song.audio.addEventListener("ended", () => {
                if (isPlaying) {
                    changeSong(1);
                    playMusic();
                }
            });
        });

        // Inicializa o player
        updateMusicInfo();

        // Permite tocar m√∫sica ap√≥s intera√ß√£o do usu√°rio
        document.body.addEventListener("click", () => {
            // Pol√≠tica de autoplay requer intera√ß√£o do usu√°rio
            if (currentSong.paused && !isPlaying) {
                playMusic();
            }
        }, { once: true });
    </script>
</body>
</html>
